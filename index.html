<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>random password</span></h1>
      <p class="sub">Never use an insecure password again.</p>
      <div class="length">
        <input type="text" id="num" />
        <label for="num">Password length</label>
      </div>

      <div class="tumbler numbers">
        <span class="circle"></span>
        <span>Numbers</span>
      </div>

      <div class="tumbler symbols">
        <span class="circle"></span>
        <span>Symbols</span>
      </div>

      <button class="btn">Generate passwords</button>
      <div class="passwords">
        <p class="password password-left"></p>
        <p class="password password-right"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
